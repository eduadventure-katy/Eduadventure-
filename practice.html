<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice - EduAdventure</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: url("practice.jpg") no-repeat center center/cover;
      min-height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.85);
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #00ffe0;
    }

    header a {
      color: #00ffe0;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    header a:hover {
      color: #fff;
    }

    .practice-container {
      margin: 50px auto;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.5);
    }

    h2 {
      color: #00ffe0;
      text-shadow: 2px 2px 5px #000;
    }

    label {
      display: block;
      margin: 15px 0 10px;
      font-weight: bold;
      color: #00ffe0;
    }

    select, textarea {
      width: 90%;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-family: monospace;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 255, 224, 0.3);
      outline: none;
      resize: none;
    }

    select {
      background: rgba(0, 0, 0, 0.5);
      color: #00ffe0;
      font-size: 16px;
      margin-bottom: 15px;
    }

    textarea {
      height: 200px;
      font-size: 15px;
      margin-bottom: 15px;
    }

    .btn {
      background: #00ffe0;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00b8a9;
      color: #fff;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      background: #fff;
      margin-top: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 224, 0.4);
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      color: #aaa;
      text-align: center;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">üè† Home</a>
    <h2>EduAdventure Practice</h2>
  </header>

  <main class="practice-container">
    <h2>üíª Live Coding Practice</h2>
    <p style="opacity:0.8;">Write and test your code instantly. Experiment freely! üöÄ</p>

    <label for="topic">Select Language:</label>
    <select id="topic">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JavaScript</option>
    </select>

    <textarea id="code" placeholder="Write your code here..."></textarea>
    <br>
    <button id="run-btn" class="btn">‚ñ∂ Run Code</button>

    <h3 style="color:#00ffe0; margin-top:20px;">Output:</h3>
    <iframe id="output"></iframe>
  </main>

  <footer>
    ¬© 2025 EduAdventure | Practice. Learn. Explore. üí°
  </footer>

  <script>
    const runBtn = document.getElementById('run-btn');
    const code = document.getElementById('code');
    const output = document.getElementById('output');

    runBtn.addEventListener('click', () => {
      const topic = document.getElementById('topic').value;
      let userCode = code.value;
      
      if (topic === "css") {
        userCode = `<style>${userCode}</style>`;
      } else if (topic === "js") {
        userCode = `<script>${userCode}<\/script>`;
      }

      output.srcdoc = userCode;
    });
  </script>
</body>
</html>
