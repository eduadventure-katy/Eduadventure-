<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduAdventure Chat</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: url('chat.jpg') no-repeat center/cover;
  height: 100vh;
  display: flex;
  flex-direction: column;
  color: #fff;
}
body::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  top: 0;
  left: 0;
  z-index: 0;
}
.chat-container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background: rgba(0,0,0,0.85);
  box-shadow: 0 0 20px #00ffe0;
  border-radius: 20px;
  width: 90%;
  max-width: 600px;
  margin: 40px auto;
  height: 80vh;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #00ffe0;
  text-shadow: 0 0 10px #00ffe0;
  margin-bottom: 10px;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
  word-wrap: break-word;
}
.user {
  background: #00ffe0;
  color: #000;
  margin-left: auto;
}
.bot {
  background: #333;
  color: #fff;
  margin-right: auto;
}
.input-area {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
input {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 10px;
  outline: none;
  font-size: 16px;
}
button {
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  background: #00ffe0;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #00b8a9;
  color: #fff;
  transform: scale(1.05);
}
.back {
  background: transparent;
  color: #00ffe0;
  border: 1px solid #00ffe0;
  margin-top: 10px;
}
.back:hover {
  background: #00ffe0;
  color: #000;
}
</style>
</head>
<body>

<div class="chat-container">
  <h1>ðŸ’¬ EduAdventure Chat</h1>
  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask about any programming code...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="back" onclick="goBack()">â¬… Back to Dashboard</button>
</div>

<script>
// Offline Educational Chat (TrebEdit compatible)
function sendMessage() {
  const input = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");
  const message = input.value.trim();
  if (message === "") return;

  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = message;
  chatBox.appendChild(userMsg);
  chatBox.scrollTop = chatBox.scrollHeight;

  const botMsg = document.createElement("div");
  botMsg.className = "message bot";

  const text = message.toLowerCase();

  // Responses for different programming topics
  if (text.includes("hello")) {
    botMsg.textContent = "Hello! ðŸ‘‹ I'm your EduAdventure assistant. Ask me about programming languages!";
  } 
  else if (text.includes("html")) {
    botMsg.textContent = "HTML (HyperText Markup Language) structures web pages with elements like <p>, <a>, <div>.";
  }
  else if (text.includes("css")) {
    botMsg.textContent = "CSS (Cascading Style Sheets) styles websites â€” colors, fonts, layouts, and more!";
  }
  else if (text.includes("javascript")) {
    botMsg.textContent = "JavaScript makes websites interactive â€” buttons, animations, games, and forms.";
  }
  else if (text.includes("python")) {
    botMsg.textContent = "Python is a beginner-friendly language used for AI, data science, and web development.";
  }
  else if (text.includes("java")) {
    botMsg.textContent = "Java is used for Android apps and enterprise software â€” it runs on the Java Virtual Machine.";
  }
  else if (text.includes("c++") || text.includes("cpp")) {
    botMsg.textContent = "C++ is powerful for creating games, operating systems, and high-performance software.";
  }
  else if (text.includes("php")) {
    botMsg.textContent = "PHP is a server-side scripting language used to build dynamic websites and backend systems.";
  }
  else if (text.includes("sql")) {
    botMsg.textContent = "SQL (Structured Query Language) manages and retrieves data from databases like MySQL.";
  }
  else if (text.includes("react")) {
    botMsg.textContent = "React is a JavaScript library for building fast, modern, and dynamic user interfaces.";
  }
  else if (text.includes("bootstrap")) {
    botMsg.textContent = "Bootstrap is a CSS framework that helps make websites responsive and stylish quickly.";
  }
  else if (text.includes("c#") || text.includes("c sharp")) {
    botMsg.textContent = "C# is mainly used for Windows apps, games (with Unity), and web systems using .NET.";
  }
  else if (text.includes("programming")) {
    botMsg.textContent = "Programming means giving a computer instructions to perform tasks using a language like Python, Java, or C++.";
  }
  else if (text.includes("bye")) {
    botMsg.textContent = "Goodbye! ðŸ‘‹ Keep learning and coding with EduAdventure!";
  }
  else {
    botMsg.textContent = "Hmm, Iâ€™m not sure about that yet ðŸ¤” Try asking about HTML, CSS, JavaScript, or Python.";
  }

  setTimeout(() => {
    chatBox.appendChild(botMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 500);

  input.value = "";
}

function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
