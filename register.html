<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - EduAdventure</title>
<style>
body{margin:0;font-family:"Poppins",sans-serif;background:url('register.jpg')no-repeat center/cover;height:100vh;display:flex;justify-content:center;align-items:center;color:#fff;}
body::before{content:'';position:absolute;width:100%;height:100%;background:rgba(0,0,0,0.6);top:0;left:0;z-index:0;}
.container{position:relative;z-index:1;background:rgba(0,0,0,0.75);padding:40px;border-radius:20px;width:90%;max-width:400px;text-align:center;box-shadow:0 0 20px #00ffe0;}
.container h2{color:#00ffe0;margin-bottom:25px;text-shadow:0 0 10px #00ffe0;}
input,select{width:100%;padding:12px;margin:10px 0;border:none;border-radius:10px;background:rgba(255,255,255,0.1);color:#fff;border:1px solid #00ffe0;}
.btn{width:100%;padding:12px;border:none;border-radius:10px;background:#00ffe0;color:#000;font-weight:bold;margin-top:15px;cursor:pointer;transition:0.3s;}
.btn:hover{background:#00b8a9;color:#fff;}
a{color:#00ffe0;text-decoration:none;} a:hover{color:#fff;}
</style>
</head>
<body>
<div class="container">
  <h2>Create an Account</h2>
  <form id="register-form">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role">
      <option value="user">User</option>
      <option value="creator">Creator</option>
    </select>
    <button type="submit" class="btn">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>
<script>
document.getElementById('register-form').addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;

  const users = JSON.parse(localStorage.getItem("users")) || [];

  if (users.find(u => u.email === email)) {
    alert("Email already exists!");
    return;
  }

  users.push({ name, email, password, role });
  localStorage.setItem("users", JSON.stringify(users));

  alert("Registration successful!");
  window.location.href = "login.html";
});
</script>
</body>
</html>
