<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - EduAdventure</title>
<style>
body{margin:0;font-family:"Poppins",sans-serif;background:url('forgot.jpg')no-repeat center/cover;height:100vh;display:flex;justify-content:center;align-items:center;color:#fff;}
body::before{content:'';position:absolute;width:100%;height:100%;background:rgba(0,0,0,0.6);top:0;left:0;z-index:0;}
.container{position:relative;z-index:1;background:rgba(0,0,0,0.75);padding:40px;border-radius:20px;width:90%;max-width:400px;text-align:center;box-shadow:0 0 20px #00ffe0;}
.container h2{color:#00ffe0;margin-bottom:25px;text-shadow:0 0 10px #00ffe0;}
input{width:100%;padding:12px;margin:10px 0;border:none;border-radius:10px;background:rgba(255,255,255,0.1);color:#fff;border:1px solid #00ffe0;}
.btn{width:100%;padding:12px;border:none;border-radius:10px;background:#00ffe0;color:#000;font-weight:bold;cursor:pointer;transition:0.3s;}
.btn:hover{background:#00b8a9;color:#fff;}
</style>
</head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <form id="forgot-form">
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit" class="btn">Reset Password</button>
  </form>
  <p><a href="login.html" style="color:#00ffe0;">Back to Login</a></p>
</div>
<script>
document.getElementById('forgot-form').addEventListener('submit', e => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u => u.email === email);

  if (!user) {
    alert("Email not found!");
    return;
  }

  const newPass = prompt("Enter your new password:");
  if (newPass) {
    user.password = newPass;
    localStorage.setItem("users", JSON.stringify(users));
    alert("Password updated! You can now login.");
    window.location.href = "login.html";
  }
});
</script>
</body>
</html>
