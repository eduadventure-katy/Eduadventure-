<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduAdventure Dashboard</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: url('index.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}
body::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  top: 0;
  left: 0;
  z-index: 0;
}
.dashboard {
  position: relative;
  z-index: 1;
  background: rgba(0, 0, 0, 0.8);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 20px #00ffe0;
  width: 90%;
  max-width: 700px;
}
h1 {
  color: #00ffe0;
  text-shadow: 0 0 10px #00ffe0;
  margin-bottom: 20px;
}
.category-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
}
.btn {
  padding: 15px;
  background: #00ffe0;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  color: #000;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover {
  background: #00b8a9;
  color: #fff;
  transform: scale(1.05);
}
.logout {
  margin-top: 25px;
  background: #ff4d4d;
}
.logout:hover {
  background: #ff1a1a;
}
</style>
</head>  
<body>
<div class="dashboard">
  <h1 id="welcome"></h1>
  <p id="message"></p>

  <div class="category-container">
    <button class="btn" onclick="openPage('tutorials.html')">📘 Tutorials</button>
    <button class="btn" onclick="openPage('practice.html')">💻 Practice</button>
    <button class="btn" onclick="openPage('quiz.html')">📝 Quiz</button>
    <button class="btn" onclick="openPage('challenge.html')">🔥 Challenge</button>
    <button class="btn" onclick="openPage('videos.html')">🎥 Videos</button>
    <button class="btn" onclick="openPage('chat.html')">💬 Chat</button>
    <button class="btn" onclick="openPage('profile.html')">👤 Profile</button>
  </div>

  <button class="btn logout" onclick="logout()">Logout</button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("user"));
if (!user) {
  alert("Please login first!");
  window.location.href = "login.html";
}

document.getElementById("welcome").textContent = user.role === "creator"
  ? "👑 Welcome Creator " + user.name + "!"
  : "Welcome " + user.name + "!";

document.getElementById("message").textContent = user.role === "creator"
  ? "Manage EduAdventure and guide learners."
  : "Choose a section to start learning!";

function openPage(page) {
  window.location.href = page; // opens your category files directly
}

function logout() {
  localStorage.removeItem("user");
  window.location.href = "login.html";
}
  <link rel="manifest" href="manifest.json">
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.log('Service Worker failed:', err));
  }
</script>
</script>
</body>
</html>
