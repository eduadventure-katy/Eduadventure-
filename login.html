<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - EduAdventure</title>
<style>
body{margin:0;font-family:"Poppins",sans-serif;background:url('login.jpg')no-repeat center/cover;height:100vh;display:flex;justify-content:center;align-items:center;color:#fff;}
body::before{content:'';position:absolute;width:100%;height:100%;background:rgba(0,0,0,0.6);top:0;left:0;z-index:0;}
.login-container{position:relative;z-index:1;background:rgba(0,0,0,0.75);padding:40px;border-radius:20px;width:90%;max-width:400px;box-shadow:0 0 20px #00ffe0;text-align:center;}
.login-container h2{margin-bottom:25px;color:#00ffe0;text-shadow:0 0 10px #00ffe0;}
.login-container input{width:100%;padding:12px;margin:10px 0;border:none;border-radius:10px;background:rgba(255,255,255,0.1);color:#fff;border:1px solid #00ffe0;}
.btn{width:100%;padding:12px;margin-top:15px;border:none;border-radius:10px;background:#00ffe0;color:#000;font-weight:bold;cursor:pointer;transition:0.3s;}
.btn:hover{background:#00b8a9;color:#fff;}
a{color:#00ffe0;text-decoration:none;}
a:hover{color:#fff;}
</style>
</head>
<body>
<main class="login-container">
  <h2>Login to EduAdventure</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
  </form>
  <p><a href="forgot.html">Forgot password?</a></p>
  <p>Don't have an account? <a href="register.html">Register</a></p>
</main>
<script>
document.getElementById('login-form').addEventListener('submit', e => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u => u.email === email && u.password === password);
  if (user) {
    localStorage.setItem("user", JSON.stringify(user));
    alert("Login successful!");
    window.location.href = "index.html";
  } else {
    alert("Invalid email or password!");
  }
});
</script>
</body>
</html>
