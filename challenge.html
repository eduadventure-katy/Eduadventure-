<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Challenges - EduAdventure</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: url("challenge.jpg") no-repeat center center/cover;
    color: #fff;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: rgba(0, 0, 0, 0.7);
    padding: 15px;
    text-align: left;
  }

  header a {
    color: #00ffe0;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
  }

  .challenge-container {
    background: rgba(0, 0, 0, 0.6);
    margin: 40px auto;
    padding: 30px;
    border-radius: 15px;
    width: 80%;
    max-width: 900px;
    box-shadow: 0 0 25px rgba(0, 255, 224, 0.4);
  }

  h2 {
    color: #00ffe0;
    margin-bottom: 20px;
  }

  #challenge-box {
    margin-top: 20px;
    text-align: left;
  }

  #title {
    color: #ffcb6b;
  }

  #desc {
    font-size: 1.1em;
    margin-bottom: 15px;
  }

  textarea {
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    color: #00ffe0;
    border: 1px solid #00ffe0;
    border-radius: 10px;
    padding: 10px;
    font-family: monospace;
    font-size: 1em;
    outline: none;
  }

  textarea:focus {
    border-color: #00bfff;
    box-shadow: 0 0 10px #00ffe0;
  }

  .btn {
    background: linear-gradient(90deg, #00bcd4, #00ffe0);
    color: #000;
    border: none;
    border-radius: 30px;
    padding: 10px 25px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 15px;
    transition: 0.3s;
  }

  .btn:hover {
    background: linear-gradient(90deg, #00ffe0, #00bcd4);
    transform: scale(1.05);
  }

  iframe {
    border-radius: 10px;
    margin-top: 20px;
    background: white;
  }

  #feedback {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
  }
</style>
</head>
<body>
<header><a href="index.html">üè† Home</a></header>

<main class="challenge-container">
<h2>‚öîÔ∏è Coding Challenges</h2>
<div id="challenge-box">
  <h3 id="title"></h3>
  <p id="desc"></p>
  <textarea id="code" rows="10" cols="80" placeholder="Write your code here..."></textarea><br>
  <button id="submit-btn" class="btn">Submit</button>
  <iframe id="output" style="width:100%;height:250px;border:1px solid #00ffe0;"></iframe>
</div>
<p id="feedback"></p>
</main>

<script>
const title = document.getElementById("title");
const desc = document.getElementById("desc");
const code = document.getElementById("code");
const feedback = document.getElementById("feedback");
const output = document.getElementById("output");
const submitBtn = document.getElementById("submit-btn");

const challenges = [
  { title: "Challenge 1", desc: "Write an HTML page with <h1>Hello EduAdventure!</h1>", check: c => /<h1>.*Hello EduAdventure!.*<\/h1>/.test(c) },
  { title: "Challenge 2", desc: "Make text color red using CSS.", check: c => /color\s*:\s*red/.test(c) },
  { title: "Challenge 3", desc: "Create a JS alert that says 'Success!'", check: c => /alert\s*\(\s*['\"]Success!['\"]\s*\)/.test(c) }
];

let index = 0;

function load() {
  const c = challenges[index];
  title.textContent = c.title;
  desc.textContent = c.desc;
  code.value = "";
  feedback.textContent = "";
  output.srcdoc = "";
}

submitBtn.onclick = () => {
  const c = challenges[index];
  const user = code.value;
  output.srcdoc = user;
  if (c.check(user)) {
    feedback.textContent = "‚úÖ Correct!";
    index++;
    if (index < challenges.length) {
      setTimeout(load, 1000);
    } else {
      feedback.textContent = "üéâ All Challenges Completed!";
    }
  } else {
    feedback.textContent = "‚ùå Try Again.";
  }
};

window.onload = load;
</script>
</body>
</html>
